<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">

        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>

        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form action="" method="post" class="validator">
                <label for="">
                    Nome: <br>
                    <input type="text" name="name" id="name" data-rules="required|min=5">
                </label>
                <label for="">
                    E-mail: <br>
                    <input type="email" name="email" id="email">
                </label>
                <label for="">
                    Senha: <br>
                    <input type="password" name="password" id="password">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar" class="cadastro">
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
